---
# Override to not write in random or read-only places
usermake_ssh_key_download_dir: "{{ playbook_dir }}/collected-keys"
# Override `usermake_sudoer_dir' because on many CI systems `/etc/sudoers.d'
# is not writeable.
usermake_sudoer_dir: "{{ playbook_dir }}/sudoers.d"
# The users we will create to test the role.
first_user_group:
  - name: "alpha"
    gecos: "Alpha,,,"
    groups: "sudo,adm"
    system: false
    # The two values below are inconsistent: we ask to download a
    # public key that will not be generated. We do not want the
    # role to fail because of that.
    ssh_key_create: false
    ssh_key_download: true
    upload_my_key: false
  - name: "bravo"
    gecos: "Bravo,,,"
    system: false
    ssh_key_create: true
    ssh_key_download: true
    upload_my_key: false
  - name: "charlie"
    gecos: "Charlie,,,"
    groups: "sudo,adm"
    system: true  # Create a system user
    ssh_key_create: false
    upload_my_key: false
  - name: "delta"
    gecos: "Delta,,,"
    groups: "sudo,adm"
    # system: false  # Left unspecified on purpose, default is false
    ssh_key_create: true
    upload_my_key: false
second_user_group:
  - name: "foxtrot"
    gecos: "Foxtrot,,,"
    groups: "sudo,adm"
    system: true
    ssh_key_create: true
    upload_my_key: false
  - name: "golf"
    gecos: "Golf,,,"
    groups: "sudo,adm"
    system: false
    ssh_key_create: false
    upload_my_key: false
  - name: "hotel"
    system: false
    sudoer: true
    upload_my_key: false
  - name: "india"
    passwordless_sudo: true
    system: false
    sudoer: true
    upload_my_key: false

third_user_group:
  - name: "juliett"
    system: false
    sudoer: false
    upload_my_key: false

forth_user_group:
  - name: "kilo"
    system: false
    sudoer: false
    upload_my_key: false
  - name: "lima"
    system: false
    sudoer: false
    upload_my_key: true

fifth_user_group:
  - name: "mike"
    ssh_key_download: true
    ssh_key_create: true
    sudoer: false
    system: false
    upload_my_key: false
  - name: "november"
    ssh_key_create: true
    ssh_key_download: false
    sudoer: false
    system: false
    upload_my_key: false

